<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  
  <figure class="qr-card">

    <div class="qr-card__container">

      <img class="qr-card__image" src="images/image-qr-code.png" alt="QR Code Image">
      
      <h3 class="qr-card__header">Improve your front-end <br /> skills by building projects</h3>
      
      <p class="qr-card__text">Scan the QR code to visit Frontend <br /> Mentor and take your coding skills to <br /> the next level</p>

    </div>

  </figure>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Joserodriguezbr" target="_blank">Jos√© Rodriguez</a>.
  </div>
</body>
</html>
